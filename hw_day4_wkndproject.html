<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tailored T-Shirts</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <style>

    * { margin: 0; padding: 0; box-sizing: border-box;}

    .container {
        width: 80%;
        margin: auto;

      }
    .box {
        border: 3px solid #67AAD2;
        float: left;
        width: 30%;
        height: 400px;
        min-width: 200px;
        margin-top: 5%;
        margin-left: 2.5%;
        position:relative;
      }

        .topRbox1 {
          border: 3px solid #67AAD2;
          float: right;
          width: 40px;
          height: 40px;
          border-top: none;
          border-right: none;
        }
        .topRbox1:hover {
          background-color: #67AAD2;
        }

        .row1height {
          height:80px;
          margin-top: 317px;
        }

        .b1sm1 {
          border-top: 3px solid #67AAD2;
          float: left;
          border-right:3px solid #67AAD2;
          width: 20%;
          height: 100%;
          text-align: center;
          color: #67AAD2;
        }
        .b1sm1:hover {
          background-color: #67AAD2;
          color: white;
        }
        .diffBorder {
          border-right: none
        }
        .t-shirtsz {
          border: 3px solid #67AAD2;
          /*opacity: 1;*/
          height: 180px;
          width: 25%;
          top:140px;
          left: 37.5%;
          position: absolute;
        }
        .t-shirtcol {
          /*opacity: 1;*/
          height: 75px;
          width: 25%;
          top:245px;
          left: 57.4%;
          position: absolute;
        }
        .iconHoverthingy {
          font-size: 2em;
          margin-top: 21px;
        }
        p {
          font-family: Arial;
        }
        .colorbox {
          width: 35px;
          height: 35px;
          background-color: #76BDE6;
          border: 3px solid #67AAD2;
          /*z-index: 5;*/
          margin-left: 20px;
          position: absolute;

          }
    </style>
  </head>
  <body>
    <div class"container">

      <div class="box">
      <div class="topRbox1"></div>
        <div class="row1height">
          <div class="t-shirtsz"></div>
          <div class="t-shirtcol"></div>
          <div class="b1sm1"><i class="fa fa-refresh iconHoverthingy"></i></div>
          <div class="b1sm1"><i class="fa fa-heart-o iconHoverthingy"></i></div>
          <div class="b1sm1"><p class="iconHoverthingy">XL</p></div>
          <div class="b1sm1"><div class="colorbox iconHoverthingy"></div></div>
          <div class="b1sm1 diffBorder"></div>

        </div>
      </div>

      <div class="box">
      <div class="topRbox1"></div>
        <div class="row1height">
          <div class="t-shirtsz"></div>
          <div class="t-shirtcol"></div>
          <div class="b1sm1"><i class="fa fa-refresh iconHoverthingy"></i></div>
          <div class="b1sm1"><i class="fa fa-heart-o iconHoverthingy"></i></div>
          <div class="b1sm1"><p class="iconHoverthingy">XL</p></div>
          <div class="b1sm1"></i></div>
          <div class="b1sm1 diffBorder"></div>
        </div>
      </div>

      <div class="box">
      <div class="topRbox1"></div>
        <div class="row1height">
          <div class="t-shirtsz"></div>
          <div class="t-shirtcol"></div>
          <div class="b1sm1"><i class="fa fa-refresh iconHoverthingy"></i></div>
          <div class="b1sm1"><i class="fa fa-heart-o iconHoverthingy"></i></div>
          <div class="b1sm1"><p class="iconHoverthingy">XL</p></div>
          <div class="b1sm1"></i></div>
          <div class="b1sm1 diffBorder"></div>
        </div>
      </div>

</div>

  </body>
</html>
