<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tailored T-Shirts</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <style>

    * { margin: 0; padding: 0; box-sizing: border-box;}

    .container {
        width: 80%;
        margin: auto;

      }
    .box {
        border: 3px solid #67AAD2;
        float: left;
        width: 30%;
        height: 400px;
        min-width: 200px;
        margin-top: 5%;
        margin-left: 2.5%;
        position:relative;
      }

        .topRbox1 {
          border: 3px solid #67AAD2;
          float: right;
          width: 40px;
          height: 40px;
          border-top: none;
          border-right: none;

        }
        .topRbox1:hover {
          background-color: #67AAD2;
        }


        .row1height {
          height:80px;
          margin-top: 317px;
        }

        .b1sm1 {
          border-top: 3px solid #67AAD2;
          float: left;
          border-right:3px solid #67AAD2;
          width: 20%;
          height: 100%;
        }
        .b1sm1:hover {
          background-color: #67AAD2;
        }
        .diffBorder {
          border-right: none
        }
        .t-shirtsz {
          border: 3px solid #67AAD2;
          /*opacity: 1;*/
          height: 180px;
          width: 25%;
          top:140px;
          left: 37.5%;
          position: absolute;
        }
        .t-shirtcol {
          border: 3px solid #67AAD2;
          /*opacity: 1;*/
          height: 75px;
          width: 25%;
          top:245px;
          left: 57.4%;
          position: absolute;
        }

    </style>
  </head>
  <body>
    <div class"container">

      <div class="box">
      <div class="topRbox1"></div>
        <div class="row1height">
          <div class="t-shirtsz"></div>
          <div class="t-shirtcol"></div>
          <div class="b1sm1"></div>
          <div class="b1sm1"></div>
          <div class="b1sm1"></div>
          <div class="b1sm1"></div>
          <div class="b1sm1 diffBorder"></div>

        </div>
      </div>

      <div class="box">
      <div class="topRbox1"></div>
        <div class="row1height">
          <div class="t-shirtsz"></div>
          <div class="t-shirtcol"></div>
          <div class="b1sm1"></div>
          <div class="b1sm1"></div>
          <div class="b1sm1"></div>
          <div class="b1sm1"></div>
          <div class="b1sm1 diffBorder"></div>
        </div>
      </div>

      <div class="box">
      <div class="topRbox1"></div>
        <div class="row1height">
          <div class="t-shirtsz"></div>
          <div class="t-shirtcol"></div>
          <div class="b1sm1"></div>
          <div class="b1sm1"></div>
          <div class="b1sm1"></div>
          <div class="b1sm1"></div>
          <div class="b1sm1 diffBorder"></div>
        </div>
      </div>

</div>

  </body>
</html>
